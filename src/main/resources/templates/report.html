<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MIS Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>MIS Report Generator</h2>

<form method="post" th:object="${filter}">
    <div class="mb-3">
        <label>Department ID</label>
        <input type="number" class="form-control" th:field="*{departmentId}">
    </div>

    <div class="mb-3">
        <label>Role</label>
        <input type="text" class="form-control" th:field="*{role}">
    </div>

    <button type="submit" class="btn btn-primary">Generate</button>
</form>

<hr>

<table class="table table-bordered" th:if="${results}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Total Attendance</th>
        <th>Total Sales</th>
        <th>Average Performance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${results}">
        <td th:text="${r.employeeName}"></td>
        <td th:text="${r.totalAttendance}"></td>
        <td th:text="${r.totalSales}"></td>
        <td th:text="${r.averagePerformance}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
